name-template: 'Version $RESOLVED_VERSION-dev'
tag-template: 'v$RESOLVED_VERSION-dev'
categories:
  - title: '🚀 Features'
    labels:
      - '🚀 Features'
  - title: '🐛 Bug'
    labels:
      - '🐛 Bug'
  - title: ':shield: Security'
    labels:
      - ':shield: Security'
  - title: '💄 Design'
    labels:
      - '💄 Design'
  - title: '🧰 Maintenance & Documentation'
    label:
      - '🧰 Maintenance'
      - '⚡️ Performance'
      - '📝 Documentation'
change-template: '- #$NUMBER - $TITLE (@$AUTHOR)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - '🌠 release/major'
  minor:
    labels:
      - '🌠 release/minor'
  patch:
    labels:
      - '🌠 release/patch'
  default: patch
sort-direction: ascending
template: |
  ## Changes

  $CHANGES